<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-Toe</title>
</head>
<body>
    <div id="playerXDisplay" class="playerXDisplay"></div>
    <div class="vs">VS</div>
    <div id="playerODisplay" class="playerODisplay"></div>
    <div id="roundsDisplay" class="roundsDisplay">
        <div id="xRoundsDisplay" class="xRoundsDisplay"></div>
        <div id="oRoundsDisplay" class="oRoundsDisplay"></div>
    </div>
    <div class="gameBoard" id="gameBoard">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winningSection " id="winningMessage" >
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
        <button id="playAgainButton">Play Again!</button>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
